{{ partial "headerblog.html" . }}

    <!-- Page Header -->
    <header id="fh5co-home" data-section="home" class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/img/full_image_2.jpg');" data-stellar-background-ratio="0.1">
      <div class="gradient-post"></div>
      <div class="slant"></div>
     <div class="container">
       <div class="row">
         <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
           <div class="site-heading">
             <h1>{{ .Title }}</h1>
             <hr class="small">
             <span class="subheading">{{ .Description }}</span>
           </div>
         </div>
       </div>
     </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          {{ range .Paginator.Pages }}
              {{ .Render "archive" }}
          {{ end }}
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>

{{ partial "footerblog.html" . }}
